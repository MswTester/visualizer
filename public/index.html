<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.8.1/dist/pixi.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/browser/pixi-filters.min.js"></script> -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
    <div id="qr-container">
        <canvas id="qr-code"></canvas>
        <div id="qr-text">모바일로 참여하기</div>
    </div>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // QR 코드 생성 (간단한 방법으로 대체)
            const qrCodeDiv = document.getElementById('qr-code');
            const currentURL = window.location.origin;
            const mobileURL = currentURL + '/mobile';

            QRCode.toCanvas(qrCodeDiv, mobileURL, (err) => {
                if(err) console.error(err)
                console.log("success!")
            })

            // 배경 이미지로 설정
            // qrCodeDiv.style.backgroundImage = `url('${qrUrl}')`;
        });
    </script>
</body>
</html>
